[dependencies]
anyhow = "~1.0.72"
lazy_static = "1.4.0"
log = "0.4.19"
stderrlog = "0.6.0"

[dependencies.libdnscheck]
path = "../libdnscheck"
version = "0.5.1"

[dependencies.structopt]
version = "~0.3.26"
features = ["wrap_help"]
