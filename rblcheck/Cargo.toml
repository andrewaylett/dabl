description = "Checks DNS RBLs"
authors = ["Andrew Aylett <andrew@aylett.co.uk>"]
homepage = "https://github.com/andrewaylett/dabl"
readme = "README.md"

version = "0.5.1"
repository = "https://github.com/andrewaylett/dabl"
license = "Apache-2.0"

edition = "2021"

rust-version = "1.63.0"

